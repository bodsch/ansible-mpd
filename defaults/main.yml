---

mpd_outputs:
  - name: "Null Output"
    type: "null"
  - name: "Pulse Output"
    type: "pulse"
  - name: "Alsa Output"
    type: "alsa"
    device: "hw:0,0"
    mixer_type: "hardware"   # optional
    mixer_device: "default"  # optional
    mixer_control: "PCM"     # optional
    mixer_index: "0"         # optional

mpd_inputs:
  curl:
    enabled: true
    verify_peer: "yes"
    verify_host: "yes"
    # proxy: "proxy.isp.com:8080"
    # proxy_user: "user"
    # proxy_password: "password"
  qobuz:
    enabled: false
    app_id: "ID"
    # app_secret: "SECRET"
    # username: "USERNAME"
    # password: "PASSWORD"
    # format_id: "N"
  tidal:
    enabled: false
    token: "TOKEN"
    # username: "USERNAME"
    # password: "PASSWORD"
    # audioquality: "Q"

mpd_database: {}
#  plugin: "proxy"
#  host: "other.mpd.host"
#  port: "6600"

mpd_name: Mediabox Player
mpd_restore_paused: true
mpd_auto_update: true
mpd_follow_inside_symlinks: true
mpd_follow_outside_symlinks: false

mpd_zeroconf:
  enabled: true
  name: "Music Player"

mpd_music_directory: /var/lib/mpd/music
mpd_playlist_directory: /var/lib/mpd/playlists

mpd_db_file: /var/lib/mpd/tag_cache
mpd_sticker_file: /var/lib/mpd/sticker.sql
mpd_state_file: /var/lib/mpd/state
mpd_pid_file: /run/mpd/pid

mpd_log_file: /var/log/mpd/mpd.log

# Available setting arguments are
# "default", "secure" or "verbose"
mpd_log_level: default

mpd_user: mpd
mpd_group: audio
mpd_autostart: false

mpd_bind_to_address: '0.0.0.0'
mpd_port: 6600

mpd_firewall_zones: []

mpd_packages:
  - mpd
  - mpc
#   - pulseaudio

mpd_radiostations: []
