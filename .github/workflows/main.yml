---

name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '10 04 * * *'

defaults:
  run:
    working-directory: 'ansible-mpd'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-mpd'

      - name: set up python.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install test dependencies.
        run: pip install -r test-requirements.txt

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint .
          flake8 .

  tests:

    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        distribution:
          - image: debian
            version: "9"
          - image: debian
            version: "10"
          - image: debian
            version: "testing"
          - image: ubuntu
            version: "18.04"
          - image: ubuntu
            version: "20.04"
        python-version:
          - '3.8'
          - '3.9'
        ansible-version:
          - '2.9'
          - '2.10'

    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-mpd'

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: install test dependencies.
        run: pip install -r test-requirements.txt

      - name: test with tox
        run: |
          tox --listenvs
          tox -e py$(printf "${{ matrix.python-version }}" | tr -d '.')-ansible$(printf "${{ matrix.ansible-version }}" | tr -d '.') -- molecule converge
          tox -e py$(printf "${{ matrix.python-version }}" | tr -d '.')-ansible$(printf "${{ matrix.ansible-version }}" | tr -d '.') -- molecule verify
          tox -e py$(printf "${{ matrix.python-version }}" | tr -d '.')-ansible$(printf "${{ matrix.ansible-version }}" | tr -d '.') -- molecule destroy
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distribution.image }}
          MOLECULE_VERSION: ${{ matrix.distribution.version }}
