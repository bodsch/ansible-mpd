---

name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '10 04 * * *'

defaults:
  run:
    working-directory: 'ansible-mpd'

jobs:
  tests:
    name: "${{ matrix.image }} / python: ${{ matrix.python-version }}, ansible: ${{ matrix.ansible-version }}"
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - debian:9
          - debian:10
          - ubuntu:18.04
          - ubuntu:20.04
        python-version:
          - '3.8'
          - '3.9'
        ansible-version:
          - '2.9'
          - '2.10'

    steps:
      - name: check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible-mpd'

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt

      - name: test with tox
        run: |
          cd ../
          mv ansible-mpd bodsch.mpd
          cd bodsch.mpd
          tox -e py$(printf "${{ matrix.python-version }}" | tr -d '.')-ansible$(printf "${{ matrix.ansible-version }}" | tr -d '.') -- molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRIBUTION: ${{ matrix.image }}
